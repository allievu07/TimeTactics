            <h2>Under Development!</h2>
        <br><br><br><br>
            <script>
                function stopStudying(){

                }
                function startTimer(duration, display) {
                    var timer = duration, minutes, seconds;
                    setInterval(function () {
                        if (!(document.getElementById("time").textContent == "finished!")){
                        minutes = parseInt(timer / 60, 10);
                        seconds = parseInt(timer % 60, 10);
                
                        minutes = minutes < 10 ? "0" + minutes : minutes;
                        seconds = seconds < 10 ? "0" + seconds : seconds;
                
                        display.textContent = minutes + ":" + seconds;
                
                        if (--timer < 0) {
                            timer = duration;
                        }
                        else if (timer == 0){
                            document.getElementById("time").textContent = "finished!"
                            document.getElementById("timeText").textContent="You are finished!"
                        }
                    }

                    }, 1000);
                }
                
                window.onload = function () {
                    var fiveMinutes = 60*5,
                        display = document.querySelector('#time');
                    startTimer(fiveMinutes, display);
                };
            </script>
        <div id = "timeText"style="font-size: 50px;">Study for <span id="time">05:00</span>!</div>
